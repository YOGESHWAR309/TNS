<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.min.css" rel=”stylesheet” type=”text/css” />
<meta charset="UTF-8">
<style>
	td,button,input{
		padding: 10px;
	}
</style>
<title>Search</title>
</head>
<body>

<h3><a href="Index.html"><button>Home</button></a></h3>
	<div align="center" style="margin-top: -50px;">
		<h1>Search User</h1>
	</div>
	<form action="SearchController">
		<table  align="center" border="4px" style="border-collapse: collapse;">
			<tr>
				<td>Enter Number :</td>
				<td><input type="text" name="accNumber" pattern="[0-9]*" maxlength="5" title="Only Numbers Are Accepted" required></td>
			</tr>
			<tr>
				<td><input type="submit" value="Search"></td>
				<td><input type="reset" value="Reset"></td>
			</tr>
		</table>

	</form>

</body>
</html>
